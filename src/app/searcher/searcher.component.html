<form #searcherForm="ngForm" (ngSubmit)="onSubmit(searcherForm)">
  <div class="form-group">
    <input type="text" class="form-control" id="name" name="searchUser" [(ngModel)]="userName" required>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
Loading<span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span>

<label>{{totalResults | async }}</label>
 <app-users-list [data]="results"></app-users-list>
